<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>CRACKER | Place Community</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Source+Code+Pro:ital,wght@0,300;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Import CSS -->
    <link href="{{ url_for('static', filename='css/blog_footer.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/map_place.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/logo.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/community.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Import JS -->
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/community.js') }}"></script>

</head>
<body>
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='cracker_2.png') }}">&nbsp&nbsp
            <h5 class="logo" style="font-style: italic">CRACKER</h5>
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;"></strong>
        </a>
    </div>
    <div class="crack-out">
        <button class="button"
                style="font-family: 'Source Code Pro', monospace; font-weight: bolder; background-color: #E3B7A0"
                onclick="sign_out()">Crack OUT
        </button>
    </div>
</nav>
<section class="hero is-white">
    <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <h3 id="matjip_name"><b>{{ place_title.matjip_name }}</b></h3>
                    <p>카테고리 : {{ place_title.category }}</p>
                    <p>지번 주소 : {{ place_title.matjip_address }}</p>
                    <p>도로명 주소 : {{ place_title.matjip_road_address }}</p>
                    <div>
                        <span>전화 번호 : {{ place_title.phone }}</span>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

<section class="community input-comment-section">
    <article class="media">
        <figure class="media-left" style="align-self: center">


        </figure>
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <textarea id="textarea-post" class="textarea comment-list" rows="3" placeholder="댓글 추가..."> </textarea>
                </p>
            </div>
        </div>
        <div class="level-right post-btn">
            <div class="level-item">
                <a class="button is-cracker enroll-btn" onclick="post()">등록</a>
            </div>
        </div>
    </article>
</section>

<section class="community posts-section">
    <div id="post-box" class="container">
        <div class="box">
            <article class="media">
                <div class="media-left">
                    <a class="image is-64x64" href="#">
                        <img class="is-rounded"
                             src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }} alt="Image">
                    </a>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                            <br>
                            글을 적는 칸
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>

<footer>
    <div class="footer">
        Copyright © 2022 Cracker. All rights reserved.
    </div>
</footer>
</body>
</html>
