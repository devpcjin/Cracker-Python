<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>CRACKER | Share crumbs of every moment</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Source+Code+Pro:ital,wght@0,300;1,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- Import CSS -->
    <link href="{{ url_for('static', filename='css/logo.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/map_place.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index_user_info.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/blog_footer.css') }}" rel="stylesheet">
    <!-- Naver Map -->
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=gpyucdzjhf&submodules=geocoder"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Import JS -->
    <script src="{{ url_for('static', filename='js/place.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blog.js') }}"></script>
</head>


<body>
<div class="user-info">
    <p>
        <span class="user-name"><a id="user_name" href="/user/{{ user_info.user_mail }}">{{ user_info.user_name }}</a>님 안녕하세요? &nbsp&nbsp</span>
        <button class="button"
                style="font-family: 'Source Code Pro', monospace; font-weight: bolder; background-color: #E3B7A0"
                onclick="sign_out()">Crack OUT
        </button>
    </p>
</div>
<section class="hero" style="background-color: #FDF6EC">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title" style="font-style: italic">CRACKER</h1>
        <h3 class="subtitle">Share crumbs of every moment</h3>
    </div>
</section>
<section class="modal-section">
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field modal-list" id="place_list"></div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button save-button" onclick="save_place()">등록하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button cancel-button"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="index map-section">
    <div id="map"></div>
    <div class="index map-placelist">
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <input id="input-post" class="input place-input"
                           style="background-color: #FBF8F1; font-family: 'Gowun Batang', serif"
                           placeholder="맛집 이름을 입력하세요">
                    <button type="button" class="btn btn-primary find-btn"
                            style="background-color: #DAB88B; border-color: #DAB88B; font-family: 'Gowun Batang', serif"
                            onclick='get_address();'>찾기
                    </button>
                </p>
            </div>
        </div>
        <div class="matjip-list" id="matjip-box">
            <div class="card" id="card-0">
                <div class="card-body">
                    <h5 class="card-title"><a href="#" class="matjip-title">혼가츠</a></h5>
                    <p class="card-text">서울 마포구 와우산로21길 36-6 (서교동)</p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="row">
    <h1 class="blog-title" style="font-weight: bold">&nbsp&nbsp&nbsp......Trace of Crumbs......
        <button class="next"> >> </button>
    </h1>
    <div class="blog-list column" id="blog-box"></div>
    <div class="blog-middle column" id="blog-box-middle"></div>
</div>
<footer class="footer">
    Copyright © 2022 Cracker. All rights reserved.
</footer>
</body>
</html>
