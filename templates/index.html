<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>cracker | Share crumbs of every moment</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Raleway&display=swap" rel="stylesheet">

    <!-- Import CSS -->
    {#    <link href="{{ url_for('static', filename='place.css') }}" rel="stylesheet">#}

    <!-- Naver Map -->
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=gpyucdzjhf&submodules=geocoder"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Import JS -->
    <script src="{{ url_for('static', filename='place.js') }}"></script>

    <style>
        body {
            background-color: lemonchiffon;
            min-height: 100vh;
            padding-top: 3.25rem;
        }

        {#<!-- Title and Subtitle -->#}
        .title {
            font-family: 'Koulen', cursive;
            font-size: xxx-large;
            color: goldenrod !important;
        }

        .subtitle {
            font-family: 'Raleway', sans-serif;
        }

        {# map and place list #}
        .map-section {
            width: 100%;
            height: 600px;
            max-width: 1200px;
            margin: 80px auto 20px auto;
        }

        #map {
            float: left;
            width: 60%;
            height: 90%;

            margin-top: 20px;
            margin-bottom: 20px;

            z-index: 0;
        }

        .media-content {
            margin-bottom: 20px;
        }

        .place-input {
            width: 80%;
        }

        .map-placelist {
            float: left;
            width: 30%;

            margin-left: 30px;
        }

        .matjip-list {
            height: 500px;
            overflow: auto;
        }

        {# modal #}
        .modal-section {
            z-index: 10000000;
        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }

        .modal-list {
            height: 300px;
            overflow: auto;
        }

        .button.save-button {
            background-color: #345ee8;
            border-color: transparent;
            color: #fff !important;
        }

        .button.cancel-button {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }
    </style>

    <script>
        let y_cen = 37.4981125   // lat
        let x_cen = 127.0379399  // long
        let map;
        let markers = [];
        let infowindows = [];
        $(document).ready(function () {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(y_cen, x_cen),
                zoom: 12,
                zoomControl: true,
                zoomControlOptions: {
                    style: naver.maps.ZoomControlStyle.SMALL,
                    position: naver.maps.Position.TOP_RIGHT
                }
            });
            get_posts()
        })

        function get_posts() {
            $('#posts-box').empty();
            $.ajax({
                    type: "GET",
                    url: '/maps',
                    data: {},
                    success: function (response) {
                        let matjips = response["matjip_list"]
                        for (let i = 0; i < matjips.length; i++) {
                            let matjip = matjips[i]
                            console.log(matjip)
                            make_marker(matjip);
                        }
                    }
                })
        }

        function make_marker(matjip) {
            let marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(matjip["y"], matjip["x"]),
                map: map
            });
            markers.push(marker);
        }

    </script>
</head>

<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title">CRACKER</h1>
        <h3 class="subtitle">Share crumbs of every moment</h3>
    </div>
</section>
<section class="modal-section">
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field modal-list" id="place_list"></div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button save-button" onclick="save_place()">등록하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button cancel-button"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="map-section">
    <div id="map"></div>
    <div class="map-placelist">
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <input id="input-post" class="input is-rounded place-input" placeholder="맛집 이름을 입력하세요">
                    <button type="button" class="btn btn-primary" onclick='get_address();'>찾기
                    </button>
                </p>
            </div>
        </div>
        <div class="matjip-list" id="matjip-box">
            <div class="card" id="card-0">
                <div class="card-body">
                    <h5 class="card-title"><a href="#" class="matjip-title">혼가츠</a></h5>
                    <p class="card-text">서울 마포구 와우산로21길 36-6 (서교동)</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
