<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>로그인 | Craker</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!--    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">-->
    <!--    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">-->
    <meta property="og:title" content="Craker"/>
    <meta property="og:description" content="일상의 부스러기를 나누자"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        body {
            background-color: beige;
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Black Han Sans', sans-serif;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Nanum Pen Script', cursive;
        }

        .is-craker {
            color: black !important;
        }

        .button.is-craker {
            background-color: black;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-craker.is-outlined {
            background-color: transparent;
            border-color: black;
            color: black !important;
        }

        .help {
            color: gray;
        }

    </style>

    <script>
        function sign_in() {
            let user_mail = $("#input-user_mail").val()
            let user_pw = $("#input-password").val()

            if (user_mail == "") {
                $("#help-mail-login").text("이메일을 입력해주세요.")
                $("#input-user_mail").focus()
                return;
            } else {
                $("#help-mail-login").text("")
            }

            if (user_pw == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    user_mail_give: user_mail,
                    user_pw_give: user_pw
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }


        function sign_up() {
            let user_mail = $("#input-user_mail").val()
            let user_name = $("#input-user_name").val()
            let user_pw = $("#input-password").val()
            let user_pw2 = $("#input-password2").val()

            if ($("#help-mail").hasClass("is-danger")) {
                alert("이메일을 다시 확인해주세요.")
                return;
            } else if (!$("#help-mail").hasClass("is-success")) {
                alert("이메일 중복확인을 해주세요.")
                return;
            }
            if (!is_name(user_name)){
                $("#help-name").text("별명을 다시 확인해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-user_name").focus()
                return;
            } else {
                $("#help-name").text("사용할 수 있는 별명입니다.").removeClass("is-danger").addClass("is-success")

            }
            if (user_pw == "") {
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(user_pw)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else {
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (user_pw2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (user_pw2 != user_pw) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else {
                $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }
            $.ajax({
                type: "POST",
                url: "/sign_up/save",
                data: {
                    user_mail_give: user_mail,
                    user_name_give: user_name,
                    user_pw_give: user_pw
                },
                success: function (response) {
                    alert("회원가입을 축하드립니다!")
                    window.location.replace("/login")
                }
            });

        }

        function toggle_sign_up() {
            $("#sign-up-name").toggleClass("is-hidden")
            $("#sign-up-box").toggleClass("is-hidden")
            $("#div-sign-in-or-up").toggleClass("is-hidden")
            $("#btn-check-dup").toggleClass("is-hidden")
            $("#help-mail").toggleClass("is-hidden")
            $("#help-name").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#help-password2").toggleClass("is-hidden")
        }

        function is_mail(asValue) {
            var regExp = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
            return regExp.test(asValue);
        }

        function is_name(asValue) {
            var regExp = /^([a-zA-Z0-9ㄱ-ㅎ|ㅏ-ㅣ|가-힣]).{1,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup() {
            let user_mail = $("#input-user_mail").val()
            console.log(user_mail)
            if (user_mail == "") {
                $("#help-mail").text("이메일을 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-user_mail").focus()
                return;
            }
            if (!is_mail(user_mail)) {
                $("#help-mail").text("이메일의 형식을 확인해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-user_mail").focus()
                return;
            }
            $("#help-mail").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    user_mail_give: user_mail
                },
                success: function (response) {
                    if (response["exists"]) {
                        $("#help-mail").text("이미 존재하는 이메일입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-user_mail").focus()
                    } else {
                        $("#help-mail").text("사용할 수 있는 이메일입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-mail").removeClass("is-loading")

                }
            });
        }


    </script>

</head>
<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title is-craker">Craker</h1>
        <h3 class="subtitle is-craker">일상의 부스러기를 나누자</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-user_mail" class="input" type="text" placeholder="이메일">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-craker" onclick="check_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-mail" class="help is-hidden">이메일을 입력해주세요.</p>
                        <p id="help-id-login" class="help is-danger"></p>
                        <div id="sign-up-name" class="is-hidden">
                            <input id="input-user_name" class="input" type="text" placeholder="별명">
                            <p id="help-name" class="help is-hidden">별명을 입력해주세요.</p>
                            <p id="help-name-sign" class="help is-safe"></p>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용
                                가능합니다.</p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-craker" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>

                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">

                            <button class="level-item button is-craker is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>

                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>

                            </div>

                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-craker" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-craker is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>


                </div>
            </article>
        </div>

    </div>
</section>
</body>
</html>
